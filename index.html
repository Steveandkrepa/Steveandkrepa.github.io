<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="bookmark" href="./images/favicon.ico">
    <title>Steveandkrepa的导航站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            transition: transform 0.3s ease-in-out;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            display: block;
            padding: 15px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        a:hover {
            background-color: #007BFF;
            color: #fff;
            transform: translateY(-5px);
        }
        li:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
            text-align: center;
            position: absolute;
            bottom: 20px;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(270deg, #ff7e5f, #feb47b, #86a8e7, #d4a5a5, #76b852);
            background-size: 1000% 1000%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>导航站</h1>
        <ul>
            <li><a href="./blog.html" target="_blank">Steveandkrepa的博客</a></li>
            <li><a href="https://github.com/steveandkrepa" target="_blank">Github for Steve</a></li>
            <li><a href="./index.html" target="_blank">尽请期待</a></li>
        </ul>
    </div>
    <div class="footer">
    </div>
    <div class="container">
        <h1>友情链接</h1>
        <ul>
            <li><a href="https://oldsai.cn" target="_blank">PangXitong'blog</a></li>
            <li><a href="https://github.com/PangXitong" target="_blank">Github for PangXitong</a></li>
            <li><a href="https://wtcu.980789.xyz" target="_blank">WTCU</a></li>
        </ul>
    </div>
    <div class="footer">
        本站已稳定运行 <span id="running-time"></span><br>
        Build by Steveandkrepa, Powered by Github Pages
    </div>

    <script>
        function updateRunningTime() {
            const startTime = new Date('2023-07-01T00:00:00'); // 设置本站启动时间
            const now = new Date();
            const diff = now - startTime;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('running-time').textContent = 
                `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
        }

        setInterval(updateRunningTime, 1000); // 每秒更新一次
        updateRunningTime(); // 页面加载时先调用一次
    </script>
</body>
</html>
