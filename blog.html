<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="bookmark" href="./images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steveandkrepa的博客</title>
    <link rel="icon" href="./icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        .search-container {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        .search-box {
            width: 40px;
            height: 40px;
            background-color: #555;
            border: none;
            outline: none;
            cursor: pointer;
            transition: width 0.4s;
            border-radius: 5px;
        }
        .search-box:hover, .search-box:focus {
            width: 200px;
            transition: width 0.4s;
            padding: 0 10px;
        }
        .search-box::placeholder {
            color: white;
        }
        main {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .post {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post h2 {
            margin-top: 0;
            cursor: pointer;
        }
        .content {
            display: none;
            padding: 10px 0;
        }
        .post img {
            max-width: 100%;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .filter-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s;
        }
        .filter-btn:hover {
            background-color: #333;
        }
        
        @media (max-width: 768px) {
            .search-container {
                position: static;
                margin-bottom: 20px;
            }
            .search-box {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            .search-box {
                width: 100%;
            }
            .filter-btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Steveandkrepa的博客</h1>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="搜索...">
    </div>
</header>

<main>
    <div class="filter-container">
        <button class="filter-btn" data-category="tech">科技</button>
        <button class="filter-btn" data-category="personal">个人</button>
        <button class="filter-btn" data-category="world">世界</button>
        <button class="filter-btn" data-category="other">其他</button>
    </div>
    
    <div class="post" data-category="tech">
        <h2 onclick="toggleContent(this)">第一篇博客文章</h2>
        <div class="content">
            <p>这是第一篇博客文章的内容。欢迎阅读我的博客！</p>
            <img src="./groundpicture.jpeg" alt="Image">
        </div>
    </div>
    <div class="post" data-category="personal">
        <h2 onclick="toggleContent(this)">第二篇博客文章</h2>
        <div class="content">
            <p>这是第二篇博客文章的内容。更多精彩内容请继续关注！</p>
            <img src="./groundpicture.jpeg" alt="Image">
        </div>
    </div>
    <div class="post" data-category="world">
        <h2 onclick="toggleContent(this)">第三篇博客文章</h2>
        <div class="content">
            <p>这是第三篇博客文章的内容。关注全球动态，获取最新资讯！</p>
            <img src="./groundpicture.jpeg" alt="Image">
        </div>
    </div>
    <div class="post" data-category="other">
        <h2 onclick="toggleContent(this)">第四篇博客文章</h2>
        <div class="content">
            <p>这是第四篇博客文章的内容。其他感兴趣的话题也在这里！</p>
            <img src="./groundpicture.jpeg" alt="Image">
        </div>
    </div>
</main>

<!-- Modal for image -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
</div>

<footer>
    <p>网站运行时间: <span id="runTime"></span></p>
    <p>版本 1.0.1 由 Steveandkrepa 搭建 | Power by Github pages</p>
</footer>

<script>
    function toggleContent(element) {
        const content = element.nextElementSibling;
        if (content.style.display === "block") {
            content.style.display = "none";
        } else {
            content.style.display = "block";
        }
    }

    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("img01");

    document.querySelectorAll('.post img').forEach(img => {
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
        }
    });

    function closeModal() {
        modal.style.display = "none";
    }

    // Function to calculate the runtime
    function updateRunTime() {
        const startTime = new Date("2024-07-09T00:00:00"); // 网站启动时间
        const now = new Date();
        const diff = now - startTime;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("runTime").textContent = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
    }

    // Update runtime every second
    setInterval(updateRunTime, 1000);
    updateRunTime(); // Initial call

    // Filter posts based on category
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const category = this.getAttribute('data-category');
            filterPosts(category);
        });
    });

    function filterPosts(category) {
        const posts = document.querySelectorAll('.post');
        posts.forEach(post => {
            const postCategory = post.getAttribute('data-category');
            if (category === postCategory || category === 'all') {
                post.style.display = 'block';
            } else {
                post.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
