<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steveandkrepa的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        .post {
            background: white;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post h2 {
            margin-top: 0;
            cursor: pointer;
        }
        .content {
            display: none;
            padding: 10px 0;
        }
        .post img {
            max-width: 100%;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        
        @media (max-width: 768px) {
            .post {
                margin: 10px 0;
                padding: 15px;
            }
            .modal-content {
                width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            .post {
                margin: 5px 0;
                padding: 10px;
            }
            .post h2 {
                font-size: 1.2em;
            }
            footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Steveandkrepa的博客</h1>
</header>

<main>
    <div class="post">
        <h2 onclick="toggleContent(this)">等待更新</h2>
        <div class="content">
            <p>目前处于测试阶段，欢迎阅读我的博客！纯静态页面，手搓需要时间😂</p>
            <img src="./groundpicture.jpeg" alt="Image">
        </div>
    </div>
    <div class="post">
        <h2 onclick="toggleContent(this)">第二篇博客文章</h2>
        <div class="content">
            <p>这是第二篇博客文章的内容。更多精彩内容请继续关注！</p>
            <img src="./groundpicture.jpeg" alt="Image">
        </div>
    </div>
</main>

<!-- Modal for image -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
</div>

<footer>
    <p>网站运行时间: <span id="runTime"></span></p>
    <p>版本 1.0.1 由 Steveandkrepa 搭建 | Power by Github pages</p>
</footer>

<script>
    function toggleContent(element) {
        const content = element.nextElementSibling;
        if (content.style.display === "block") {
            content.style.display = "none";
        } else {
            content.style.display = "block";
        }
    }

    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("img01");

    document.querySelectorAll('.post img').forEach(img => {
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
        }
    });

    function closeModal() {
        modal.style.display = "none";
    }

    // Function to calculate the runtime
    function updateRunTime() {
        const startTime = new Date("2024-07-09T00:00:00"); // 网站启动时间
        const now = new Date();
        const diff = now - startTime;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("runTime").textContent = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
    }

    // Update runtime every second
    setInterval(updateRunTime, 1000);
    updateRunTime(); // Initial call
</script>

</body>
</html>
