<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steveandkrepa的博客</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('./groundpicture.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #ff6699;
        }
        .article {
            margin: 20px 0;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            transition: all 0.3s ease;
        }
        .article h2 {
            cursor: pointer;
            color: #ff6699;
            transition: color 0.3s ease;
        }
        .article h2:hover {
            color: #cc3366;
        }
        .article-content {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .no-results {
            text-align: center;
            color: #888;
            display: none;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>博客</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="搜索文章...">
        </div>
        <div id="articles">
            <!-- 文章1 -->
            <div class="article">
                <h2>文章1标题</h2>
                <div class="article-content">
                    <p>这是文章1的内容。</p>
                    <img src="图片1链接" alt="文章1图片">
                </div>
            </div>
            <!-- 文章2 -->
            <div class="article">
                <h2>文章2标题</h2>
                <div class="article-content">
                    <p>这是文章2的内容。</p>
                    <img src="图片2链接" alt="文章2图片">
                </div>
            </div>
            <!-- 文章3 -->
            <div class="article">
                <h2>文章3标题</h2>
                <div class="article-content">
                    <p>这是文章3的内容。</p>
                    <img src="图片3链接" alt="文章3图片">
                </div>
            </div>
        </div>
        <div class="no-results">没有找到匹配的文章。</div>
    </div>
    <footer>
        <p>Build by Steveandkrepa, Powered by GitHub Pages</p>
        <p>本站已稳定运行时间: <span id="run-time"></span></p>
    </footer>

    <script>
        document.querySelectorAll('.article h2').forEach(title => {
            title.addEventListener('click', () => {
                const content = title.nextElementSibling;
                content.style.display = content.style.display === 'none' ? 'block' : 'none';
            });
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const articles = document.querySelectorAll('.article');
            let found = false;

            articles.forEach(article => {
                const title = article.querySelector('h2').textContent.toLowerCase();
                if (title.includes(query)) {
                    article.style.display = 'block';
                    found = true;
                } else {
                    article.style.display = 'none';
                }
            });

            document.querySelector('.no-results').style.display = found ? 'none' : 'block';
        });

        function updateRunTime() {
            const startTime = new Date('2024-01-01T00:00:00'); // 网站开始运行的时间
            const currentTime = new Date();
            const timeDiff = currentTime - startTime;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById('run-time').textContent = `${days} 天`;
        }
        updateRunTime();
        setInterval(updateRunTime, 24 * 60 * 60 * 1000); // 每天更新一次
    </script>
</body>
</html>
