<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="bookmark" href="./images/favicon.ico">
    <title>Steveandkrepa的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.5s ease-in-out;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            transition: background-color 0.5s ease-in-out;
        }
        main {
            flex: 1;
            padding: 20px;
            transition: padding 0.5s ease-in-out;
        }
        .post {
            background: white;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .post:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            transform: scale(1.02);
        }
        .post h2 {
            margin-top: 0;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }
        .post h2:hover {
            color: #007BFF;
        }
        .content {
            display: none;
            padding: 10px 0;
            transition: max-height 0.5s ease-in-out;
        }
        .content.show {
            display: block;
        }
        .post img {
            max-width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .post img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.5s ease-in-out;
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }
        .close:hover {
            color: #ff0000;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            transition: background-color 0.5s ease-in-out;
        }
        
        @media (max-width: 768px) {
            .post {
                margin: 10px 0;
                padding: 15px;
            }
            .modal-content {
                width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            .post {
                margin: 5px 0;
                padding: 10px;
            }
            .post h2 {
                font-size: 1.2em;
            }
            footer {
                font-size: 0.8em;
            }
        }

        .search-bar {
            margin: 10px 0;
            text-align: center;
        }

        #back-to-top {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        #back-to-top:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <h1>Steveandkrepa的博客</h1>
</header>

<div class="search-bar">
    <input type="text" id="search-input" placeholder="搜索文章...">
    <button onclick="searchPosts()">搜索</button>
</div>

<main>
    <div class="post">
        <h2 onclick="toggleContent(this)">等待更新</h2>
        <div class="content">
            <p>目前处于测试阶段，欢迎阅读我的博客！纯静态页面，手搓需要时间😂</p>
            <img src="./groundpicture.jpeg" alt="Image">
        </div>
    </div>
    <div class="post">
        <h2 onclick="toggleContent(this)">第二篇博客文章</h2>
        <div class="content">
            <p>这是第二篇博客文章的内容。更多精彩内容请继续关注！</p>
            <img src="./groundpicture.jpeg" alt="Image">
        </div>
    </div>
</main>

<!-- Modal for image -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
</div>

<footer>
    <p>网站运行时间: <span id="runTime"></span></p>
    <p>版本 1.0.2 由 Steveandkrepa 搭建 | Power by Github pages</p>
</footer>

<button id="back-to-top" onclick="scrollToTop()">返回顶部</button>

<script>
    function toggleContent(element) {
        const content = element.nextElementSibling;
        if (content.style.display === "block") {
            content.style.display = "none";
        } else {
            content.style.display = "block";
        }
    }

    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("img01");

    document.querySelectorAll('.post img').forEach(img => {
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
        }
    });

    function closeModal() {
        modal.style.display = "none";
    }

    // Function to calculate the runtime
    function updateRunTime() {
        const startTime = new Date("2024-07-09T00:00:00"); // 网站启动时间
        const now = new Date();
        const diff = now - startTime;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("runTime").textContent = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
    }

    // Update runtime every second
    setInterval(updateRunTime, 1000);
    updateRunTime(); // Initial call

    // Search functionality
    function searchPosts() {
        const input = document.getElementById('search-input').value.toLowerCase();
        const posts = document.querySelectorAll('.post');

        posts.forEach(post => {
            const title = post.querySelector('h2').textContent.toLowerCase();
            const content = post.querySelector('.content p').textContent.toLowerCase();

            if (title.includes(input) || content.includes(input)) {
                post.style.display = 'block';
            } else {
                post.style.display = 'none';
            }
        });
    }

    // Back to top functionality
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        const backToTopButton = document.getElementById("back-to-top");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    }

    function scrollToTop() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>

</body>
</html>
